<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goolgle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <header>

        <div id="p1">
            <div id="barras">
                <i class="fas fa-bars"></i>
            </div>
            <div id="marca">
                <img src="assets/googleicon.png" width="40" height="auto">
                <div id="text">
                    Gmail
                </div>
            </div>

        </div>

        <div id="p2">

            <div id="busqueda">

                <i id="lupa" class="fas fa-search"></i>

                <form>
                    <input id="textbar" type="text" placeholder="Buscar correo" required minlength="4" maxlength="8"
                        size="60">
                </form>

                <i id="down" class="fas fa-sort-down"></i>

            </div>

        </div>

    </header>
    <div id="contenido">

        <div id="leftBar">

            <div id="redactar">


                <div id=btnen>
                    <i id="pluss" class="fas fa-plus"></i>
                    Redactar
                </div>

            </div>
            <div id="categorias">

                <div id="recibidos" class="btn">

                    <i class="fas fa-inbox"></i>
                    Recibidos

                </div>
                <div id="destacados" class="btn">

                    <i class="fas fa-star"></i>
                    Destacados

                </div>
                <div id="pospuestos" class="btn">

                    <i class="fas fa-clock"></i>
                    Pospuestos

                </div>
                <div id="importantes" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Importantes

                </div>
                <div id="enviados" class="btn">

                    <i class="fab fa-telegram-plane"></i>
                    Enviados

                </div>
                <div id="borradores" class="btn">

                    <i class="fas fa-sticky-note"></i>
                    Borradores

                </div>
                <div id="catego" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Categorias

                </div>
                <div id="delected" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Deleted items

                </div>
                <div id="sent" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Sent items

                </div>
                <div id="unwanted" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Unwanted

                </div>


            </div>
            <div id="hangoust">

                <div id="foot">
                    <div id="usuario">
                        <div id="perfil">
                            <i class="fas fa-user-alt"></i>
                        </div>
                        Juan Camilo
                        <div id="agregar">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div id="hanop">
                        <div class="opbtn">
                            <i class="fas fa-user-alt"></i>
                        </div>
                        <div class="opbtn">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="opbtn">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="midBar">

            <div id="cabecera">
                <div id="check">
                    
                </div>

            </div>

            <div id="bandeja">

                <div id="opciones">

                </div>
                <div id="correo">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
