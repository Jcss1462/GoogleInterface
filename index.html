<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goolgle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <header>

        <div id="p1">
            <div id="barras">
                <i class="fas fa-bars"></i>
            </div>
            <div id="marca">
                <img src="assets/googleicon.png" width="40" height="auto">
                <div id="text">
                    Gmail
                </div>
            </div>

        </div>

        <div id="p2">

            <div id="busqueda">

                <i id="lupa" class="fas fa-search"></i>

                <form>
                    <input id="textbar" type="text" placeholder="Buscar correo" required minlength="4" maxlength="8"
                        size="60">
                </form>

                <i id="down" class="fas fa-sort-down"></i>

            </div>

        </div>

    </header>
    <div id="contenido">

        <div id="leftBar">

            <div id="redactar">


                <div id=btnen>
                    <i id="pluss" class="fas fa-plus"></i>
                    Redactar
                </div>

            </div>
            <div id="categorias">

                <div id="recibidos" class="btn">

                    <i class="fas fa-inbox"></i>
                    Recibidos

                </div>
                <div id="destacados" class="btn">

                    <i class="fas fa-star"></i>
                    Destacados

                </div>
                <div id="pospuestos" class="btn">

                    <i class="fas fa-clock"></i>
                    Pospuestos

                </div>
                <div id="importantes" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Importantes

                </div>
                <div id="enviados" class="btn">

                    <i class="fab fa-telegram-plane"></i>
                    Enviados

                </div>
                <div id="borradores" class="btn">

                    <i class="fas fa-sticky-note"></i>
                    Borradores

                </div>
                <div id="catego" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Categorias

                </div>
                <div id="delected" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Deleted items

                </div>
                <div id="sent" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Sent items

                </div>
                <div id="unwanted" class="btn">

                    <i class="fas fa-arrow-right"></i>
                    Unwanted

                </div>


            </div>
            <div id="hangoust">

                <div id="foot">
                    <div id="usuario">
                        <div id="perfil">
                            <i class="fas fa-user-alt"></i>
                        </div>
                        Juan Camilo
                        <div id="agregar">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div id="hanop">
                        <div class="opbtn">
                            <i class="fas fa-user-alt"></i>
                        </div>
                        <div class="opbtn">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="opbtn">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="midBar">

            <div id="cabecera">
                <div id="botonesp1">
                    <div id="check">
                        <div id="checkbox" class="opbtn">
                            <i class="far fa-square"></i>
                        </div>
                        <div id="down" class="opbtn">
                            <i class="fas fa-sort-down"></i>
                        </div>

                    </div>
                    <div id="reload" class="opbtn">
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <div id="settings" class="opbtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="botonesp2">

                </div>
                <div id="botonesp3">
                    <div id="conteo" class="opbtn">

                        1-50 de 3.166

                    </div>
                    <div id="flechas">

                        <div id="izq" class="opbtn">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div id="der" class="opbtn">
                            <i class="fas fa-chevron-right"></i>
                        </div>

                    </div>
                    <div id="idioma">

                        <div id="idi" class="opbtn">
                            Es
                        </div>
                        <div id="down" class="opbtn">
                            <i class="fas fa-sort-down"></i>
                        </div>


                    </div>
                    <div id="config">
                        <i class="fas fa-cog"></i>
                    </div>

                </div>


            </div>

            <div id="bandeja">

                <div id="opciones">
                    <div id="principal" class="opbtn">

                        <div class="img">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <div class="letras">
                            <b>Principal</b>
                        </div>

                    </div>
                    <div id="social" class="opbtn">
                        <div class="img">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div class="letras">
                            <b>Social</b>
                        </div>
                    </div>
                    <div id="promociones" class="opbtn">

                        <div class="img">
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="letras">
                            <b>Promociones</b>
                        </div>

                    </div>


                </div>
                <div id="zonacorreo">
                    <div class="correo">

                        <div id="mailop">

                            <div class="op" id="select">
                                <i class="far fa-square"></i>
                            </div>
                            <div class="op" id="fav">
                                <i class="far fa-star"></i>
                            </div>
                            <div class="op" id="etiqueta">
                                <i class="fas fa-tag"></i>
                            </div>


                        </div>

                        <div id="de">
                            Juan Camilo Salazar Serna
                        </div>
                        <div id="mensaje">
                            <b>Trabajo responsivo</b>
                            -Este es el trabajo responsivo de web
                        </div>
                        <div id="hora">
                            <b>4:17</b>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
